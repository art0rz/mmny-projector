<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>MMNY Projector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background: #000;
        }

        iframe {
            background: #000;
        }

        html,
        body,
        .iframe,
        .mask {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }

        #content {
            left: 19%;
            top: 27%;
            bottom: 20%;
            width: 62%;
            background: #000;
            height: 54%;
            position: absolute;
            display: flex;
        }

        .fit {
            object-fit: cover;
            object-position: 50% 50%;
            display: block;
            width: 100%;
            height: 100%;
        }

        .youtube {
            background: #eee;
            height: 100%;
            width: 100%;
            overflow: hidden;
            padding: 0;
            position: relative;
        }

        .youtube iframe {
            box-sizing: border-box;
            height: 56.25vw;
            left: 50%;
            min-height: 100%;
            min-width: 100%;
            transform: translate(-50%, -50%);
            position: absolute;
            top: 50%;
            width: 177.77777778vh;
        }

        .mask {
            background: transparent url(mask.png) no-repeat 0 0;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
<div id="content"></div>
<div class="mask"></div>
<script src="web.js"></script>
</body>
</html>
