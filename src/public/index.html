<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MMNY Projector</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            body {
                background: #000;
            }

            iframe {
                background: #000;
            }

            .hide-cursor,
            .hide-cursor * {
                cursor: none !important;
            }

            html,
            body,
            .iframe,
            .mask {
                position: absolute;
                top: 0px;
                left: 0;
                right: 0;
                bottom: 0;
                width: 1920px;
                height: 1080px;
                overflow: hidden;
                padding: 0;
                margin: 0;
            }

            #content {
                left: 19%;
                top: 27%;
                bottom: 20%;
                width: 62%;
                background: #000;
                height: 54%;
                position: absolute;
                display: flex;
            }

            .fit {
                object-fit: cover;
                object-position: 50% 50%;
                display: block;
                width: 100%;
                height: 100%;
            }

            .youtube {
                background: #eee;
                height: 100%;
                width: 100%;
                overflow: hidden;
                padding: 0;
                position: relative;
            }

            .youtube iframe {
                box-sizing: border-box;
                height: 56.25vw;
                left: 50%;
                min-height: 100%;
                min-width: 100%;
                transform: translate(-50%, -50%);
                position: absolute;
                top: 50%;
                width: 177.77777778vh;
            }

            .mask {
                background: transparent url(mask/mask.png) no-repeat 0 0;
                background-size: 100% 100%;
            }

            .mask img {
                position: absolute;
            }

            #m1 { top: 276px; left: 356px; }
            #e { top: 275px; left: 643px; }
            #d { top: 276px; left: 870px; }
            #i { top: 277px; left: 1108px; }
            #a { top: 278px; left: 1329px; }

            #m2 { top: 591px; left: 357px; }
            #o { top: 591px; left: 642px; }
            #n { top: 591px; left: 884px; }
            #k { top: 592px; left: 1128px; }
            #s { top: 592px; left: 1354px; }

            #notifications {
                position: absolute;
                bottom: 0;
                right: 0;
                background: #000;
                color: #808080;
                width: 300px;
                font: 20px/1.4 sans-serif;
                display: flex;
                flex-direction: column-reverse;
            }

            .notification {
                border: 1px solid #4d4d4d;
                border-bottom: 0;
                padding: 10px;
                animation: notification;
                animation-delay: 5s;
                animation-timing-function: linear;
                animation-duration: 3s;
            }

            @keyframes notification {
                0% {
                    opacity: 1;
                }

                100% {
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body class="hide-cursor">
        <div id="content"></div>
        <div class="mask" id="mask">
            <img src="mask/m1.png" id="m1" />
            <img src="mask/e.png" id="e" />
            <img src="mask/d.png" id="d" />
            <img src="mask/i.png" id="i" />
            <img src="mask/a.png" id="a" />
            <img src="mask/m2.png" id="m2" />
            <img src="mask/o.png" id="o" />
            <img src="mask/n.png" id="n" />
            <img src="mask/k.png" id="k" />
            <img src="mask/s.png" id="s" />
        </div>

        <div id="notifications"></div>
        <script src="lib.js"></script>
        <script src="web.js"></script>
    </body>
</html>
